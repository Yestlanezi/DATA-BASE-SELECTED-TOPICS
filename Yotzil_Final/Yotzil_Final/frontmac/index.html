<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Yótzil Hospital</title>
    <style>
        .titulo-yotzil {
            text-align: center;
            color: #8258FA;
            font-family: 'Comic Sans MS', sans-serif;
            font-size: 25em;
        }

        .formulario {
            background-color: #c3affc; /* Rosa pastel */
            border-radius: 15px; /* Borde redondeado */
            padding: 20px; /* Espaciado interno */
        }
    </style>
</head>
<body class="bg-white text-purple">
    <div class="container-fluid login">
        <div class="row h-100">
            <div class="col-8 d-flex justify-content-start align-items-center">
                <div class="ps-5 w-100">
                    <div class="titulo-yotzil">
                        <p class="fs-1">Yótzil</p>
                    </div>
                    <form method="POST" id="login_form" class="mx-auto w-50 formulario">
                        <label for="correo" class="fs-4 ps-2 form-label">Email</label>
                        <input required name ="correo" id="correo" placeholder="email@example.com" class=" w-100 form-control border-top-0 border-start-0 border-end-0" type="email">
                        <label for="contrasena" class="fs-4 ps-2 mt-4 form-label">Contraseña</label>
                        <input required name="contrasena" id="contrasena" placeholder="password" class=" w-100 form-control border-top-0 border-start-0 border-end-0" type="password">
                        <label for="contrasena" class="fs-4 ps-2 mt-4 form-label">Empleado</label>
                        <select class="form-control w-100" name="tipo_empleado" id="tipo_empleado">
                            <option value="1">Médico</option>
                            <option value="2">Recepcionista</option>
                        </select>
                        <input id="enviar" class=" w-100 mt-5 form-control" type="submit">
                    </form>
                </div>
            </div>
            <div class="col-4 p-0 h-100 d-flex justify-content-center align-items-center">
                <img src="img/medicina.png" width="200%" height="100%" class="imagen-login">
            </div>
        </div>
    </div>
    <footer class="text-center mt-5">
        <p style="font-family: 'Georgia', serif; font-size: 14px; color: #555;">© 2024 Yótzil Hospital. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
