<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id ="consultorios_container" class="container-fluid  bg-purple text-purple d-flex flex-column justify-content-start">
        <h1 class="align-self-center pt-4">Consultorios</h1>
        <div class="row bg-light text-dark m-4 p-3">
            <div class="col-3 text-center">ID</div>
            <div class="col-3 text-center">Area</div>
            <div class="col-3 text-center">Unidad</div>
        </div>
    </div>
    <div id ="medicos_container" class="container-fluid bg-purple text-purple d-flex flex-column justify-content-start">
        <h1 class="align-self-center pt-4">Medicos</h1>
        <button class="btn btn-primary align-self-end me-4 w-25" id="crearMedico" data-bs-toggle="modal"  data-bs-target="#modalCrearMedico">Agrega Medico</button>
        <div class="row bg-light text-dark m-4 p-3">
            <div class="col-3 text-center">Nombre</div>
            <div class="col-3 text-center">Telefono</div>
            <div class="col-3 text-center">Correo</div>
            <div class="col-3 text-center">Opciones</div>
        </div>
        <div class=" text-purple modal fade"  id="modalCrearMedico" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Medico nuevo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span>Nombre: </span>
                    <input required class="form-control" name="nombre_medico" id="nombre_medico" type="text">
                    <span>Correo: </span>
                    <input required class="form-control"  name="correo_medico" id="correo_medico" type="email">
                    <span>Telefono: </span>
                    <input required class="form-control"  name="telefono_medico" id="telefono_medico" type="tel" maxlength="10">
                    <span>Contraseña: </span>
                    <input required class="form-control"  name="contrasena" id="contrasena" type="password">
                    <span>Especialidad: </span>
                    <select class="form-control" id="select_especialidad">
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" onclick="crearMedico()" id="create_medico" class="btn btn-primary">Crear doctor</button>                   
                </div>
                </div>
            </div>
        </div>
    </div>
    <div id ="pacientes_container" class="container-fluid hub bg-purple text-purple d-flex flex-column justify-content-start">
        <h1 class="align-self-center pt-4">Pacientes</h1>
        <button class="btn btn-primary align-self-end me-4 w-25" data-bs-toggle="modal"  data-bs-target="#modalCrearPaciente">Agrega Paciente</button>
        <div class="row bg-light text-dark m-4 p-3">
            <div class="col-3 text-center">Nombre</div>
            <div class="col-3 text-center">Telefono</div>
            <div class="col-3 text-center">Direccion</div>
            <div class="col-3 text-center">Acciones</div>
        </div>
        <div class=" text-purple modal fade"  id="modalCrearPaciente" tabindex="-1" aria-labelledby="modalPacientes" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalPacientes">Paciente nuevo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <span>Nombre: </span>
                        <input required class="form-control" name="nombre_paciente" id="nombre_paciente" type="text">
                        <span>Fecha de nacimiento: </span>
                        <input required class="form-control"  name="fecha_paciente" id="fecha_paciente" type="date">
                        <span>Dirección: </span>
                        <input required class="form-control" name="direccion_paciente" id="direccion_paciente" type="text">
                        <span>Teléfono: </span>
                        <input required class="form-control" name="telefono_paciente" id="telefono_paciente" type="tel" maxlength="10">
                        <span>Correo: </span>
                        <input required class="form-control" name="correo_paciente" id="correo_paciente" type="email">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" id="create_paciente" class="btn btn-primary" onclick="crearPaciente()">Crear paciente</button>                   
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/hub.js"></script>
</html>
